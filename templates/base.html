<!-- templates/base.html -->
<!DOCTYPE html>
<html data-theme="default" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}iNovel - 小说阅读网{% endblock %}</title>
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-book me-2"></i>iNovel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/category">分类</a></li>
          <li class="nav-item"><a class="nav-link" href="/ranking">排行榜</a></li>
        </ul>
        <form class="d-flex me-3" method="GET" action="/">
          <div class="input-group">
            <input class="form-control" type="search" name="q" placeholder="搜索小说、作者..." value="{{ query or '' }}">
            <button class="btn btn-danger" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        {% if session.logged_in %}
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>{{ session.username }}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle me-2"></i>个人中心</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
            </ul>
          </div>
        {% else %}
          <div>
            <a href="/login" class="btn btn-outline-light me-2">登录</a>
            <a href="/register" class="btn btn-danger">注册</a>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <div class="container-fluid mt-3">
    {% block content %}{% endblock %}
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5><i class="fas fa-book me-2"></i>iNovel 小说阅读网</h5>
          <p class="mb-0">致力于提供最优质的在线阅读体验</p>
        </div>
        <div class="col-md-6 text-end">
          <p class="mb-0">© 2025 iNovel | 课程项目</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
