{% extends "base.html" %}

{% block title %}iNovel - 用户登录{% endblock %}

{% block content %}
<h2>🔑 用户登录</h2>

<!-- 显示错误消息 -->
{% if error %}
<p style="color: red; font-weight: bold;">❌ {{ error }}</p>
{% endif %}

<form method="post" action="/login">
  <div style="margin: 10px 0;">
    <label>用户名：</label>
    <input type="text" name="username" required style="padding: 8px; width: 200px;">
  </div>
  <div style="margin: 10px 0;">
    <label>密码：</label>
    <input type="password" name="password" required style="padding: 8px; width: 200px;">
  </div>
  <button type="submit" class="btn">登录</button>
</form>

<p>没有账号？<a href="/register">去注册</a></p>

<style>
  form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
</style>
{% endblock %}
